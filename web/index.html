<!DOCTYPE html>
<html>
<head>
    <title>NIDS Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Network Traffic Monitor</h1>
            <button id="refreshAlerts" class="btn">Refresh Alerts</button>
        </header>
        
        <main class="content-area">
            <div class="chart-container">
                <canvas id="trafficCanvas"></canvas>
            </div>
            
            <div class="alerts-panel">
                <h3>Security Alerts</h3>
                <div id="alertList" class="alert-list"></div>
            </div>
        </main>

        <div class="status-bar">
            <span>Throughput: <span id="throughput">0</span></span>
            <span>Active Alerts: <span id="alertCount">0</span></span>
        </div>
    </div>

    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalLogs"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
